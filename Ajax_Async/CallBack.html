<!DOCTYPE html>
<html>
  <head>
    <title>Ajax</title>
  </head>
  <body>
    <button onclick="setTimeout(greet, 2000, 'John', sayName)">
      callback function
    </button>
    <div id="feed"></div>

    <script>
      // Callback Function Example
      function greet(name, myFunction) {
        console.log("Hello world");

        // callback function
        // executed only after the greet() is executed
        myFunction(name);
      }

      // callback function
      function sayName(name) {
        console.log("Hello" + " " + name);
      }
    </script>
  </body>
</html>
